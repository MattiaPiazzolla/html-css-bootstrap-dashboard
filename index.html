<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boostrap Dasboard</title>
</head>
<body>
    <!-- HEADER -->
    <header class="position-fixed top-0 left-0 right-0 w-100 z-3">
        <div class="container-fluid gx-0">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar bg-header">
                        <div class="container-fluid d-flex align-items-center bg-white gx-3">
                            <a class="navbar-brand d-flex align-items-center me-3" href="#">
                                <img src="./img/logo.svg" alt="logo" class="align-self-center d-none d-lg-block">
                                <img src="./img/mobile-logo.png" alt="logo" class="logo-mobile d-lg-none">
                            </a>
                            <form action="" class="flex-grow-1">
                                <div class="search-bar-container">
                                    <a class="search-bar-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
                                    <input type="search" class="form-control search-bar-custom" placeholder="Prova a cercare: Lezioni di Laravel">
                                </div>
                            </form>
                            <div class="buttons-navbar">
                                <a href="" class="ms-2 text-darkgrey d-none d-lg-inline-block"><i class="fa-solid fa-list"></i></a>
                                <a href="" class="ms-2 text-darkgrey d-none d-lg-inline-block"><i class="bi bi-question-circle-fill"></i></a>
                                <a href="" class="ms-2 text-darkgrey d-none d-lg-inline-block"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                <button class="text-warning dropdown-toggle ms-2" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-bell"></i>
                                  </button>
                                  <ul class="dropdown-menu dropdown-menu-end dropdown-menu-bell">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                  </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
     <main>
        <div class="container-fluid gx-0">
            <div class="row gx-0">
                <div class="col-1 col-lg-2">
                    <div class="sidebar">
                        <div class="sidebar-content-top"></div>
                        <div class="sidebar-content-bottom"></div>
                    </div>
                </div>
                <div class="col-11 col-lg-10">
                    <div class="main-container">
                        <div class="row gx-0">
                            <div class="col-12">
                                <div class="content-main-header"></div>
                            </div>
                            <div class="row g-2 mt-75px">
                                <div class="col-12 col-md-8">
                                    <div class="content-main"></div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="content-main"></div>
                                </div>
                                <div class="col-12 col-md-8">
                                    <div class="content-main"></div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="content-main"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
