<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boostrap Dasboard</title>
</head>
<body>
    <!-- HEADER -->
    <header class="position-fixed top-0 left-0 right-0 w-100 z-3">
        <div class="container-fluid gx-0">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar bg-header">
                        <div class="container-fluid d-flex align-items-center bg-white gx-3">
                            <a class="navbar-brand d-flex align-items-center me-3" href="#">
                                <img src="./img/logo.svg" alt="logo" class="align-self-center d-none d-lg-block">
                                <img src="./img/mobile-logo.png" alt="logo" class="logo-mobile d-lg-none">
                            </a>
                            <form action="" class="flex-grow-1">
                                <div class="search-bar-container">
                                    <a class="search-bar-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
                                    <input type="search" class="form-control search-bar-custom" placeholder="Prova a cercare: Lezioni di Laravel">
                                </div>
                            </form>
                            <div class="buttons-navbar">
                                <a href="" class="ms-3 text-darkgrey d-none d-lg-inline-block"><i class="fa-solid fa-list"></i></a>
                                <a href="" class="ms-3 text-darkgrey d-none d-lg-inline-block"><i class="bi bi-question-circle-fill"></i></a>
                                <a href="" class="ms-3 text-darkgrey d-none d-lg-inline-block"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                <button class="text-warning dropdown-toggle ms-3" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-bell"></i>
                                  </button>
                                  <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                  </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
     <main>
        <div class="container-fluid gx-0">
            <div class="row gx-0">
                <!-- SIDEBAR -->
                <div class="sidebar">
                    <div class="sidebar-content-top d-flex justify-content-center">
                        <ul class="list-unstyled d-flex justify-content-center flex-column mt-3">
                            <li><a href="" class="text-white"><i class="fa-solid fa-house"></i><span class="d-none d-lg-inline-block">Home</span></a></li>
                            <li><a href="" class="text-white"><i class="fa-solid fa-chart-simple"></i><span class="d-none d-lg-inline-block">Stats</span></a></li>
                            <li><a href="" class="text-white"><i class="fa-solid fa-signal"></i><span class="d-none d-lg-inline-block">Signals</span></a></li>
                        </ul>
                    </div>
                    <div class="sidebar-content-bottom mb-3 d-flex justify-content-center">
                            <a href="" class="text-white"><i class="fa-solid fa-gear"></i><span class="d-none d-lg-inline-block">Admin</span></a>
                    </div>
                </div>
                <!-- MAIN-CONTAINER -->
                <div class="main-container">
                    <!-- MAIN HEADER -->
                    <div class="row gx-0">
                        <div class="col-12">
                            <div class="content-main-header ps-3 pt-md-2 pt-3 pb-3 pb-md-2 pe-1">
                                <div class="row gy-2">
                                    <div class="col-12 col-md-4 col-lg-5 order-1 order-md-1 ">
                                        <div class="row align-content-center">
                                            <div class="d-flex">
                                                <div class="main-header-top">
                                                    <h4 class="text-white d-inline-block mb-0">Boolean</h4><span class="badge rounded-pill ms-2 pill-bg d-inline-block">Piano blaze</span>
                                                </div>
                                            </div>
                                            <div class="d-flex align-content-center">
                                                <div class="main-header-bottom">
                                                    <span class="badge rounded-pill pill-bg d-inline-block">3 app</span>
                                                    <span class="text-white symbol-pill">&#187;</span>
                                                    <span class="badge rounded-pill pill-bg d-inline-block d-lg-none">+</span>
                                                    <span class="badge rounded-pill pill-bg d-none d-lg-inline-block">Boolean mobile app blaze</span>
                                                    <span class="badge rounded-pill pill-bg d-none d-lg-inline-block">Boolean web app</span>
                                                    <span class="badge rounded-pill pill-bg d-none d-lg-inline-block">Boolean blog app</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-3 col-lg-3 text-white order-1 order-md-1">
                                        <p class="text-main-header-sm mb-0">Studenti online negli ultimi 30 minuti</p>
                                        <h4 class="text-white d-inline-block mt-0 mb-0">125</h4>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-3 text-white order-0 order-md-1">
                                        <p class="text-main-header-sm mb-0">Nuovo Studente</p>
                                    </div>
                                </div>
                            </div>
                            <!-- MAIN CONTAINER -->
                            <div class="row mt-175 mt-md-75px">
                                <div class="col-12 col-lg-8">
                                    <div class="content-main"></div>
                                </div>
                                <div class="col-12 col-lg-4">
                                    <div class="content-main"></div>
                                </div>
                                <div class="col-12 col-lg-8">
                                    <div class="content-main"></div>
                                </div>
                                <div class="col-12 col-lg-4 pb-3">
                                    <div class="content-main"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
